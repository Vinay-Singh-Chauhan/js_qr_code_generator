<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <header>QR Code Generator</header>
    <div class="flexbox">
        
            <div class="description">
                <h1>Generate QR Code!</h1>
                <p>Here You can generate QR codes for any URL for free.</p>
                <p>Please paste URL in the following box and press Submit button.</p>
                <form id="mainform" >
                    <input id="url" type="url" class="textbox" placeholder="Enter Your URL">
                    <select class="sizeselect" id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>

                    </select>
                    <button type="submit" class="submit">Generate QR Code

                    </button>
                    
                    </form>
                    
                    
                </form>
            
            
        </div>
        <div id="generated">
        <div id="qrcode"></div>
    </div>
    </div>
    
    
</body>

<script src="script.js"></script>

</html>
